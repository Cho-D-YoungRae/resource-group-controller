{{- $altNames := list ( "resource-group-controller.resource-group-controller.svc" ) -}}
{{- $ca := genCA "coaster" 365 -}}
{{- $cert := genSignedCert "resource-group-controller" nil $altNames 365 $ca -}}


apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: resource-group-controller.resource-group.ten1010.io
  namespace: {{ .Release.Namespace }}
webhooks:
  - name: resource-group-controller.resource-group.ten1010.io
    admissionReviewVersions: ["v1"]
    clientConfig:
      caBundle: {{ $ca.Cert | b64enc | quote }}
      service:
        namespace: {{ .Release.Namespace }}
        name: resource-group-controller
        path: /admissionreviews
        port: 8080
    failurePolicy: Ignore
    matchPolicy: Equivalent
    namespaceSelector: {}
    objectSelector: {}
    reinvocationPolicy: IfNeeded
    rules:
      - apiGroups: [ "" ]
        apiVersions: [ "v1" ]
        operations: [ "CREATE" ]
        resources: [ "pods", "replicationcontrollers" ]
        scope: "*"
      - apiGroups: [ "batch" ]
        apiVersions: [ "v1" ]
        operations: [ "CREATE" ]
        resources: [ "cronjobs", "jobs" ]
        scope: "*"
      - apiGroups: [ "apps" ]
        apiVersions: [ "v1" ]
        operations: [ "CREATE" ]
        resources: [ "daemonsets", "deployments", "replicasets", "statefulsets" ]
        scope: "*"
    sideEffects: None
    timeoutSeconds: 10
---

apiVersion: v1
kind: Secret
type: kubernetes.io/tls
metadata:
  name: resource-group-controller-tls
  namespace: {{ .Release.Namespace }}

data:
  tls.crt: {{ $cert.Cert | b64enc | quote }}
  tls.key: {{ $cert.Key | b64enc | quote }}
  ca.crt: {{ $ca.Cert | b64enc | quote }}
---

apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: resourcegroups.resource-group.ten1010.io
spec:
  scope: Cluster
  names:
    kind: ResourceGroup
    plural: resourcegroups
    singular: resourcegroup
    shortNames:
      - rgroup
  group: resource-group.ten1010.io
  conversion:
    strategy: Webhook
    webhook:
      conversionReviewVersions: [ "v1" ]
      clientConfig:
        service:
          namespace: {{ .Release.Namespace }}
          name: resource-group-controller
          path: /crdconvert
          port: 8080
        caBundle: {{ $ca.Cert | b64enc | quote }}
  versions:
    - name: v1beta2
      served: true
      storage: true
      additionalPrinterColumns:
        - name: NODES
          type: string
          jsonPath: .spec.nodes
        - name: NAMESPACES
          type: string
          jsonPath: .spec.namespaces
      subresources:
        status: { }
      schema:
        openAPIV3Schema:
          type: object
          required:
            - metadata
            - spec
          properties:
            metadata:
              type: object
            spec:
              type: object
              properties:
                nodes:
                  type: array
                  items:
                    type: string
                  default: [ ]
                namespaces:
                  type: array
                  items:
                    type: string
                  default: [ ]
                daemonSet:
                  type: object
                  properties:
                    daemonSets:
                      type: array
                      items:
                        type: object
                        required:
                          - namespace
                          - name
                        properties:
                          namespace:
                            type: string
                          name:
                            type: string
                      default: [ ]
                    allowAll:
                      type: boolean
                      default: false
                  default:
                    daemonSets: [ ]
                subjects:
                  type: array
                  items:
                    type: object
                    required:
                      - apiGroup
                      - kind
                      - name
                    properties:
                      apiGroup:
                        type: string
                      kind:
                        type: string
                      name:
                        type: string
                      namespace:
                        type: string
                  default: [ ]
            status:
              type: object
    - name: v1beta1
      served: true
      storage: false
      deprecated: true
      additionalPrinterColumns:
        - name: NODES
          type: string
          jsonPath: .spec.nodes
        - name: NAMESPACES
          type: string
          jsonPath: .spec.namespaces
      subresources:
        status: {}
      schema:
        openAPIV3Schema:
          type: object
          required:
            - metadata
            - spec
          properties:
            metadata:
              type: object
            spec:
              type: object
              properties:
                nodes:
                  type: array
                  items:
                    type: string
                  default: []
                namespaces:
                  type: array
                  items:
                    type: string
                  default: []
                daemonSet:
                  type: object
                  properties:
                    daemonSets:
                      type: array
                      items:
                        type: object
                        required:
                          - namespace
                          - name
                        properties:
                          namespace:
                            type: string
                          name:
                            type: string
                      default: []
                  default:
                    daemonSets: []
                subjects:
                  type: array
                  items:
                    type: object
                    required:
                      - apiGroup
                      - kind
                      - name
                    properties:
                      apiGroup:
                        type: string
                      kind:
                        type: string
                      name:
                        type: string
                      namespace:
                        type: string
                  default: []
            status:
              type: object
---
